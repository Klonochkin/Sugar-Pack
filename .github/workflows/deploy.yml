name: GitHub Pages
run-name: ${{ github.actor }} is rolling out a new version of the app ðŸš€

on:
    push:

jobs:
    Lint:
        runs-on: ubuntu-24.04
        steps:
            - uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  run_install: false

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version-file: .nvmrc
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install --frozen-lockfile --prefer-offline

            - name: Lint
              run: pnpm lint
